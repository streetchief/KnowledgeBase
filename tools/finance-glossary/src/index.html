<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Glossary</title>
    <meta name="description" content="description"/>
    <meta name="author" content="Sam Leavin" />
    <meta name="keywords" content="finance,glossary" />
    <meta http-equiv="Content-Security-Policy" content="
        script-src 'self';
    ">
    <link rel="stylesheet" href="./index.css" type="text/css" />
    <link rel="stylesheet" href="./elements.css" type="text/css" />
  </head>
  <body>
    <div>
      <h1>Finance Glossary</h1>
      <div class="search-container">
        <label for="word-input">Seach:&nbsp;</label>
        <input 
          id="word-input"
          name="word-input" 
          type="search"
          list="suggestions"
        />
        <label for="word-filter">Filter:&nbsp;</label>
        <input 
          id="word-filter"
          name="word-filter" 
          type="text"
        />
        <button id="clear-word">Clear</button>
      </div>
    </div>
    <aside>
      <ul id="tag-list"></ul>
    </aside>
    <main>

      <p id="word"></p>
      <p id="definition"></p>
      <div id="tag-words" class="tag-words"></div>
      <div id="word-list" class="word-list"></div>
      <datalist id="suggestions"></datalist>
    </main>
    <script type="module" src="./main.mjs"></script>
  </body>
</html>
